image boot.vfat {
  vfat {
    files = {
      "bcm2710-rpi-3-b.dtb",
      "bcm2710-rpi-cm3.dtb",
      "config.txt",
      "cmdline.txt",
      "rpi-firmware/bootcode.bin",
      "rpi-firmware/fixup.dat",
      "rpi-firmware/start.elf",
      "rpi-firmware/fixup_x.dat",
      "rpi-firmware/start_x.elf",
      "overlays",
      "u-boot.bin",
      "kernel7.img"
    }
  }
  size = 32M
}

image rpi3-sdcard.img {
  hdimage {
  }

  partition boot {
    partition-type = 0xC
    bootable = "true"
    image = "boot.vfat"
  }

  partition partA {
    partition-type = 0x83
    image = "rootfs.ext4"
  }

  partition partB {
    partition-type = 0x83
    image = "rootfs.ext4"
  }

  partition recovery {
    partition-type = 0x83
    image = "rootfs.ext4"
  }
}
